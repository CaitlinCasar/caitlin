<script>
        var waitForPlotly = setInterval( function() {
            if( typeof(window.Plotly) !== "undefined" ){
                MathJax.Hub.Config({ SVG: { font: "STIX-Web" }, displayAlign: "center" });

            }}, 250 );
</script>
